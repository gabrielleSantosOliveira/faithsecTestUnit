<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        main {
            padding-top: 20px;
        }
        main .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        main .form-group {
            margin-bottom: 15px;
        }
        main .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        main .form-group input,
        main .form-group textarea,
        main .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #000;
            border-radius: 4px;
        }
        main .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        main .form-group button {
            background-color: #56A3A6;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        main .form-group button:hover {
            background-color: #DD0303;
        }

        main .error-message {
            color: #DD0303;
            font-size: 0.875em;
            margin-top: 5px;
        }

        main .success-message {
            color: #56A3A6;
            font-size: 1em;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>
        <div class="titulo">
            <h1><a href="index.html">FaithSec</a></h1>
        </div>
        <div class="nav">
            <nav>
                <a href="index.html">Início</a>
                <a href="orcamento.html">Orçamento</a>
                <a href="suporte.html">Suporte</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>Formulário de Suporte</h2>
            <form>
                <div class="success-message" id="success-message"></div>
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" id="cnpj" name="cnpj" required>
                    <div id="cnpj-error" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                    <div id="telefone-error" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado" required>
                        <option value="" disabled selected>Selecione um estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" required></textarea>
                    <div id="mensagem-error" class="error-message"></div>
                </div>
                <div class="form-group">
                    <br/>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="fot">
            <div class="line"><hr></div>
            
            <div class="social-icons">
                <a href="#"><img class="img_foot" src="imagens/email.png" alt="Gmail" /></a>
                <a href="#"><img class="img_foot" src="imagens/instagram.png" alt="Instagram" /></a>
                <a href="#"><img class="img_foot" src="imagens/whatsapp.png" alt="Whatsapp" /></a>
            </div>

            <div class="line"><hr></div>
        </div>
        <p>© 2023 FaithSec. Todos os direitos reservados.</p>
    </footer>

    <script src="./suporte.js"></script>
    <script src="./validarCnpj.js"></script>
    <script src="./validar-telefone.js"></script>
</body>
</html>
